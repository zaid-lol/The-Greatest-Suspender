<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Greatest Suspender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
            background-color: #f4f4f4;
            color: #333;
        }
        body.dark-mode {
            background-color: #333;
            color: #eee;
        }
        body.dark-mode .tab-list-item {
            background-color: #444;
            color: #eee;
            border-color: #555;
        }
        body.dark-mode .tab-list-item button {
            background-color: #555;
            color: #eee;
            border-color: #666;
        }
        body.dark-mode .tab-list-item button.suspend-btn {
            background-color: #e74c3c;
        }
        body.dark-mode .tab-list-item button.unsuspend-btn {
            background-color: #2ecc71;
        }
        body.dark-mode .bulk-actions button {
            background-color: #555;
            color: #eee;
        }

        h1 {
            font-size: 1.2em;
            margin-top: 0;
            color: #3498db;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .tab-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            padding: 5px;
            margin-bottom: 10px;
        }
        body.dark-mode .tab-list {
            border-color: #555;
            background-color: #333;
        }
        .tab-list-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-size: 0.9em;
        }
        .tab-list-item:last-child {
            border-bottom: none;
        }
        .tab-info {
            flex-grow: 1;
            margin-right: 10px;
            min-width: 0;
        }
        .tab-title {
            font-weight: bold;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .tab-url {
            color: #666;
            font-size: 0.8em;
            white-space: normal;
            word-break: break-all;
            overflow: visible;
            text-overflow: clip;
        }
        body.dark-mode .tab-url {
            color: #bbb;
        }
        .tab-list-item button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background-color 0.2s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .tab-list-item button:hover {
            opacity: 0.9;
        }
        .suspend-btn {
            background-color: #e74c3c;
        }
        .unsuspend-btn {
            background-color: #2ecc71;
        }
        .bulk-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .bulk-actions button {
            flex-grow: 1;
            margin: 0 5px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s ease;
        }
        .bulk-actions button:first-child { margin-left: 0; }
        .bulk-actions button:last-child { margin-right: 0; }
        .bulk-actions button:hover {
            background-color: #2980b9;
        }
        .message {
            margin-top: 10px;
            color: gray;
            font-style: italic;
        }
        #optionsLink {
            display: block;
            margin-top: 15px;
            text-align: center;
            font-size: 0.9em;
            color: #3498db;
            text-decoration: none;
        }
        #optionsLink:hover {
            text-decoration: underline;
        }
        .current-tab-marker {
            color: #3498db;
            font-weight: bold;
            margin-left: 5px;
        }
        body.dark-mode .current-tab-marker {
            color: #87CEEB;
        }
        /* NEW STYLES FOR SETTINGS SECTION */
        .settings-section {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        body.dark-mode .settings-section {
            border-top-color: #555;
        }
        .settings-section h2 {
            font-size: 1em;
            margin-top: 0;
            margin-bottom: 10px;
            color: #3498db;
        }
        .settings-section .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .settings-section .setting-item label {
            flex-grow: 1;
            margin-right: 10px;
        }
        .settings-section .setting-item input[type="checkbox"] {
            margin-left: auto;
            transform: scale(1.2); /* Make checkbox a bit larger */
        }
    </style>
</head>
<body>
    <h1>The Greatest Suspender</h1>

    <div class="settings-section">
        <h2>Settings</h2>
        <div class="setting-item">
            <label for="unsuspendInBackground">Unsuspend in background:</label>
            <input type="checkbox" id="unsuspendInBackground">
        </div>
        </div>
    <div class="tab-list" id="tabList">
        <div class="message" id="loadingMessage">Loading tabs...</div>
    </div>
    <div class="bulk-actions">
        <button id="suspendAllBtn">Suspend All</button>
        <button id="suspendAllButCurrentBtn">Suspend All (Except Current)</button>
        <button id="unsuspendAllBtn">Unsuspend All</button>
    </div>
    <a href="options.html" target="_blank" id="optionsLink">Settings</a>

    <script src="popup.js"></script>
</body>
</html>
