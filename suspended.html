<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Suspended</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            cursor: pointer; /* Indicate clickable area */
        }
        /* Dark mode styles */
        body.dark-mode {
            background-color: #2c2c2c;
            color: #eee;
        }
        body.dark-mode #suspended-content {
            background-color: #3a3a3a;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        body.dark-mode h1 {
            color: #ff6b6b;
        }
        body.dark-mode #originalTitleDisplay {
            color: #e0f2f7;
        }
        body.dark-mode #originalUrlLink {
            color: #87ceeb;
        }
        body.dark-mode #restoreHint { /* Dark mode for hint */
            color: #bbb;
        }


        #suspended-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            cursor: pointer; /* Ensure the content box is also clickable */
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 2.2em;
        }
        #originalTitleDisplay {
            font-size: 1.8em;
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 20px;
            word-wrap: break-word;
            font-weight: bold;
        }
        #originalUrlLink {
            font-size: 1em;
            color: #3498db;
            text-decoration: none;
            word-break: break-all;
            display: block;
            margin-bottom: 20px;
        }
        #originalUrlLink:hover {
            text-decoration: underline;
        }
        /* NEW: Style for the hint text */
        #restoreHint {
            margin-top: 25px; /* Add some space above it */
            font-size: 1.2em; /* Make it noticeable */
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="suspended-content">
        <h1>Tab Suspended!</h1>
        <h2 id="originalTitleDisplay"></h2>
        <p>This tab was suspended to save memory.</p>
        <a id="originalUrlLink" href="#"></a>
        <p id="restoreHint">Click anywhere to restore this tab.</p>
    </div>
    <script src="suspended.js"></script>
</body>
</html>
