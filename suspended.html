<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Suspended</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }
        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .original-info {
            font-size: 1em;
            color: #555;
            margin-bottom: 25px;
            word-break: break-all; /* Ensure long URLs wrap */
        }
        .original-info strong {
            display: block;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #222;
            color: #eee;
        }
        body.dark-mode .container {
            background-color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        body.dark-mode h1 {
            color: #e67e22; /* A more orange-red for dark mode */
        }
        body.dark-mode .original-info {
            color: #ccc;
        }
        body.dark-mode .original-info strong {
            color: #eee;
        }
        body.dark-mode button {
            background-color: #28a745; /* Green button stays the same */
        }
        body.dark-mode button:hover {
            background-color: #218838;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tab Suspended to Save Memory</h1>
        <p>This tab was automatically suspended due to inactivity or manually suspended to free up system resources.</p>
        <div class="original-info">
            <strong>Original Page:</strong> <span id="originalTitle"></span><br>
            <span id="originalUrl"></span>
        </div>
        <button id="restoreButton">Click to Restore Tab</button>
    </div>
    <script src="suspended.js"></script>
</body>
</html>
