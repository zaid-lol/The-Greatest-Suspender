<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Suspended</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            cursor: pointer; /* Indicate it's clickable */
            user-select: none; /* Prevent text selection on click */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for theme change */
        }
        /* CHANGES HERE: Dark mode styles for the suspended page */
        body.dark-mode {
            background-color: #2c2c2c;
            color: #eee;
        }
        body.dark-mode .container {
            background-color: #3a3a3a;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        body.dark-mode h1 {
            color: #ff7f7f; /* A darker red for dark mode */
        }
        body.dark-mode p {
            color: #ccc;
        }
        body.dark-mode .url-display {
            color: #bbb;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            box-sizing: border-box;
        }
        h1 {
            color: #e74c3c; /* Red for 'Suspended' */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .url-display {
            font-size: 0.9em;
            color: #666;
            word-break: break-all;
            margin-bottom: 30px;
        }
        #restoreButton {
            background-color: #2ecc71; /* Green button */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        #restoreButton:hover {
            background-color: #27ae60;
        }
        /* Optional: Add a simple animation or hover effect for the whole page */
        body:active {
            opacity: 0.9; /* Slight fade when clicked */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tab Suspended</h1>
        <p>This tab has been suspended to save memory.</p>
        <div class="url-display">
            Original URL: <span id="originalUrl">Loading...</span>
        </div>
        <p>Click anywhere on this page, or click the button below to restore.</p>
        <button id="restoreButton">Restore Tab</button>
    </div>
    <script src="suspended.js"></script>
</body>
</html>
